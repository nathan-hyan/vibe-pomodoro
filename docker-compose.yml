version: "3.8"

services:
  vibe-pomodoro:
    image: ghcr.io/nathan-hyan/vibe-pomodoro:latest
    # Uncomment to build locally instead:
    # build: .
    container_name: vibe-pomodoro
    ports:
      - "4173:4173" # Vite preview server
      - "3001:3001" # JSON Server API
    volumes:
      # Mount a volume for persistent data storage
      # This ensures your todos and stats persist across container restarts
      - ./data:/data
    environment:
      # Path to the database file (inside container)
      - DB_PATH=/data/db.json
      # API URL is determined dynamically at runtime based on browser location
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
# For CasaOS deployment, you can customize:
# 1. Change the volume path from ./data to any location you prefer
# 2. Change the ports if you have conflicts
# 3. API URL is now dynamic - no configuration needed!
