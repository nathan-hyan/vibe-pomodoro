name: vibe-pomodoro
services:
  app:
    image: vibe-pomodoro:latest
    container_name: vibe-pomodoro

    ports:
      - target: 4173
        published: "4173"
        protocol: tcp
      - target: 3001
        published: "3001"
        protocol: tcp

    volumes:
      - type: bind
        source: /DATA/AppData/vibe-pomodoro
        target: /data

    environment:
      DB_PATH: /data/db.json
      VITE_API_URL: http://localhost:3001

    restart: unless-stopped

    labels:
      icon: https://cdn-icons-png.flaticon.com/512/2972/2972531.png

    x-casaos:
      ports:
        - container: "4173"
          description:
            en_us: Web UI
          protocol: tcp
        - container: "3001"
          description:
            en_us: JSON Server API
          protocol: tcp

      volumes:
        - container: /data
          description:
            en_us: App data directory

      envs:
        - container: DB_PATH
          description:
            en_us: Database file path
        - container: VITE_API_URL
          description:
            en_us: API URL (use your server IP if accessing remotely)

x-casaos:
  architectures:
    - amd64
    - arm64
  main: app
  author: self
  category: self
  description:
    en_us: A beautiful Pomodoro timer with integrated todo list, statistics tracking, and customizable work sessions. Keep your tasks organized and track your productivity.
  tagline:
    en_us: Focus timer with todo list
  developer: Vibe Pomodoro
  icon: https://cdn-icons-png.flaticon.com/512/2972/2972531.png
  screenshot_link:
    - https://via.placeholder.com/800x600?text=Vibe+Pomodoro
  thumbnail: https://cdn-icons-png.flaticon.com/512/2972/2972531.png
  title:
    en_us: Vibe Pomodoro
  index: /
  port_map: "4173"
